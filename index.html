<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/favicon.png"
			type="image/x-icon"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="space-y-6">
		<div class="navbar bg-base-100 items-center">
			<div class="flex-1">
				<a class="hidden lg:block btn btn-ghost normal-case text-3xl">
					Magic Notes
				</a>
				<img
					src="./images/brand-icon.png"
					alt="brand icon"
					class="lg:hidden w-10"
				/>
			</div>
			<form class="flex-none gap-2 mb-0" data-search-form>
				<div class="form-control">
					<input
						type="text"
						placeholder="notes..."
						class="input input-bordered input-sm md:input-md lg:input-lg w-24 md:w-auto"
						data-search-text
					/>
				</div>
				<button
					class="btn btn-sm md:btn-md lg:btn-lg btn-primary"
					type="submit"
					data-search-btn
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
						/>
					</svg>
				</button>
			</form>
		</div>
		<main class="container mx-auto space-y-10 px-2">
			<h1 class="text-2xl font-bold text-center md:text-4xl lg:text-6xl">
				Create some Magical Notes ðŸª„
			</h1>

			<form
				action="#"
				class="space-y-6 shadow-2xl p-5 text-center"
				data-new-note-form
			>
				<div class="form-control w-full">
					<label class="label">
						<span class="label-text lg:text-lg xl:text-xl"
							>Title of your Notes</span
						>
					</label>
					<input
						type="text"
						placeholder="Type Here..."
						class="input input-bordered w-full text-base"
						data-new-note-title-text
					/>
				</div>
				<div class="form-control">
					<label class="label">
						<span class="label-text lg:text-lg xl:text-xl"
							>Description of your Notes</span
						>
					</label>
					<textarea
						class="textarea textarea-bordered h-24 textarea-lg text-base"
						placeholder="Edit here ..."
						data-new-note-description-text
					></textarea>
				</div>
				<button class="btn btn-wide lg:btn-lg">Add</button>
			</form>
			<div class="divider"></div>
			<section
				class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
				data-notes-container
			></section>
		</main>
		<script src="./scripts/main.js"></script>
	</body>
</html>
